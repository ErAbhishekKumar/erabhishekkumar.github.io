    <script>
        let allSelected = false;

        function toggleSelectAll() {
            var selectBox = document.getElementById("subject");
            allSelected = !allSelected;

            for (var i = 0; i < selectBox.options.length; i++) {
                selectBox.options[i].selected = allSelected;
            }

            document.getElementById("selectAllBtn").innerText = allSelected ? "Deselect All" : "Select All";
        }

        function downloadSelectedPDFs() {
    var selectBox = document.getElementById("subject");
    var selectedOptions = Array.from(selectBox.selectedOptions);
    
    if (selectedOptions.length === 0) {
        alert("Please select at least one subject.");
        return;
    }

    selectedOptions.forEach(option => {
        var url = "http://objmatric.biharboardonline.com/files/" + option.value + ".pdf";

        // Anchor tag create करके डाउनलोड करवाते हैं
        var a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
}
    </script>
