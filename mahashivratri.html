<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Maha Shivratri</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; color: white; overflow: hidden; background: black; }

        /* Background Video Container */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }
        video, iframe {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Popup Box */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 300px;
            text-align: center;
            z-index: 2;
        }
        .popup input { width: 90%; padding: 8px; margin-bottom: 10px; font-size: 16px; }
        .popup .close-btn {
            position: absolute;
            top: 5px; right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }

        /* Text Message */
        .container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* Buttons */
        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover { background: #e68900; }

    </style>
</head>
<body>

    <!-- Background Video -->
    <div id="videoContainer">
        <video autoplay loop playsinline id="defaultVideo">
            <source src="Happy Maha Shivratri.mp4" type="video/mp4">
        </video>
        <iframe id="youtubeVideo" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <!-- Name Greeting Message -->
    <div class="container" id="messageContainer">
        <h1 id="greeting"></h1>
    </div>

    <button onclick="showPopup()">Create Your Own</button>

    <!-- Input Popup -->
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">√ó</span>
        <h3>Enter Your Name</h3>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <h3>Enter YouTube Video Link (Optional)</h3>
        <input type="text" id="videoInput" placeholder="Paste YouTube Video Link">
        <br>
        <button onclick="generateLink()">Submit</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.addEventListener("click", closePopupOutside);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.removeEventListener("click", closePopupOutside);
        }

        function closePopupOutside(event) {
            let popup = document.getElementById("popup");
            if (event.target !== popup && !popup.contains(event.target)) {
                closePopup();
            }
        }

        function generateLink() {
            let name = document.getElementById("nameInput").value.trim();
            let videoUrl = document.getElementById("videoInput").value.trim();
            let videoId = videoUrl ? extractYouTubeID(videoUrl) : null;

            let shareUrl = window.location.origin + window.location.pathname;
            if (name) shareUrl += "?name=" + encodeURIComponent(name);
            if (videoId) shareUrl += (name ? "&" : "?") + "video=" + encodeURIComponent(videoId);

            document.getElementById("popup").innerHTML = 
                `<h3>Share this link:</h3>
                 <button onclick="shareLink('${shareUrl}')">Share Link</button>`;
        }

        function extractYouTubeID(url) {
    let videoId = "";
    if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
    } else if (url.includes("youtube.com/watch?v=")) {
        videoId = new URL(url).searchParams.get("v");
    } else if (url.includes("youtube.com/embed/")) {
        videoId = url.split("embed/")[1].split("?")[0];
    } else if (url.includes("youtube.com/shorts/")) {
        videoId = url.split("shorts/")[1].split("?")[0]; // Extract Shorts ID
    }
    return videoId;
}

        function shareLink(url) {
            if (navigator.share) {
                navigator.share({
                    title: "Happy Maha Shivratri!",
                    text: "‡§Æ‡§π‡§æ‡§∂‡§ø‡§µ‡§∞‡§æ‡§§‡•ç‡§∞‡§ø ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!",
                    url: url
                }).catch(error => console.log("Sharing failed:", error));
            } else {
                alert("Your browser does not support sharing. Copy the link manually: " + url);
            }
        }

        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let name = params.get("name");
            let videoId = params.get("video");

            if (name) {
                document.getElementById("greeting").innerHTML = 
                    `<h1>${name} ‡§ï‡•á ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Æ‡§π‡§æ‡§∂‡§ø‡§µ‡§∞‡§æ‡§§‡•ç‡§∞‡§ø ‡§ï‡•Ä ‡§Ü‡§™‡§ï‡•ã ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç‡•§üôèüèª</h1>`;
                document.getElementById("messageContainer").style.display = "block";
            }

            if (videoId) {
                let youtubeVideo = document.getElementById("youtubeVideo");
                youtubeVideo.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&playlist=" + videoId + "&mute=0&controls=0&modestbranding=1&showinfo=0";
                youtubeVideo.style.display = "block";

                document.getElementById("defaultVideo").style.display = "none";
            }
        };
    </script>

</body>
</html>
