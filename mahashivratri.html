<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Maha Shivratri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            background: black;
        }
        /* Default background video */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            z-index: -1;
        }
        /* YouTube iframe */
        .youtube-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            display: none;
        }
        .container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #e68900;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Default Background Video -->
    <video autoplay loop controls id="defaultVideo">
        <source src="Happy Maha Shivratri.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- YouTube Background Video (Initially Hidden) -->
    <iframe id="youtubeVideo" class="youtube-bg" frameborder="0" allowfullscreen></iframe>

    <div class="container" id="messageContainer">
        <h1 id="greeting"></h1>
    </div>

    <button onclick="showPopup('namePopup')">Create Your Own</button>
    <button onclick="showPopup('videoPopup')">Change Background Video</button>

    <!-- Name Input Popup -->
    <div class="popup" id="namePopup">
        <h3>Enter Name</h3>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <br>
        <button onclick="generateLink()">Submit</button>
    </div>

    <!-- YouTube Link Input Popup -->
    <div class="popup" id="videoPopup">
        <h3>Enter YouTube Video Link</h3>
        <input type="text" id="videoInput" placeholder="Paste YouTube Video Link">
        <br>
        <button onclick="generateVideoLink()">Submit</button>
    </div>

    <script>
        function showPopup(popupId) {
            document.getElementById(popupId).style.display = "block";
        }

        function generateLink() {
            let name = document.getElementById("nameInput").value.trim();
            let urlParams = new URLSearchParams(window.location.search);
            let videoLink = urlParams.get("video"); // Agar koi video hai toh usko bhi preserve karega

            if (name) {
                let shareUrl = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(name);
                if (videoLink) shareUrl += "&video=" + encodeURIComponent(videoLink);
                
                document.getElementById("namePopup").innerHTML = 
                    `<h3>Share this link:</h3>
                     <button onclick="shareLink('${shareUrl}')">Share Link</button>`;
            }
        }

        function generateVideoLink() {
            let videoUrl = document.getElementById("videoInput").value.trim();
            if (videoUrl.includes("youtu.be") || videoUrl.includes("youtube.com")) {
                let videoId = extractYouTubeID(videoUrl);
                let shareUrl = window.location.origin + window.location.pathname + "?video=" + encodeURIComponent(videoId);

                let urlParams = new URLSearchParams(window.location.search);
                let name = urlParams.get("name"); // Agar koi name hai toh usko bhi preserve karega
                if (name) shareUrl += "&name=" + encodeURIComponent(name);

                document.getElementById("videoPopup").innerHTML = 
                    `<h3>Share this link:</h3>
                     <button onclick="shareLink('${shareUrl}')">Share Link</button>`;
            } else {
                alert("Invalid YouTube Link");
            }
        }

        function extractYouTubeID(url) {
            let videoId = "";
            if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            } else if (url.includes("youtube.com/watch?v=")) {
                videoId = new URL(url).searchParams.get("v");
            } else if (url.includes("youtube.com/embed/")) {
                videoId = url.split("embed/")[1].split("?")[0];
            }
            return videoId;
        }
